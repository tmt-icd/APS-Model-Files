subsystem = APS
component = ICS.HCD.Detector

receive = [

  {
    name         = "configureCooling"
    description  = "Configure detector cooling options: temperature setpoint, fan behavior."
    requiredArgs = []

    parameters = [

      {
        name        = "temperatureSetPoint"
        type        = float
        units       = degC
        description = "Target temperature"
      },
      {
        name        = "fanControl"
        type        = string
        description = "Marana: (Off, Low, Medium, On) COSMOS: (On, Off)"
      }
    ]
  },

  {
    name         = "configureROI"
    description  = "Configure region of interest and binning"
    requiredArgs = ["roiHBin", "roiVBin", "roiLeft", "roiTop", "roiWidth", "roiHeight"]

    parameters = [
      {
        name        = "roiHBin"
        type        = integer
        units       = pix
        description = "Horizontal Binning in pixels"
      },
      {
        name        = "roiVBin"
        type        = integer
        units       = pix
        description = "Vertical Binning in pixels"
      },
      {
        name        = "roiLeft"
        type        = integer
        units       = pix
        description = "Left column (0-based)"
      },
      {
        name        = "roiTop"
        type        = integer
        units       = pix
        description = "Top row (0-based)"
      },
      {
        name        = "roiWidth"
        type        = integer
        units       = pix
        description = "ROI width"
      },
      {
        name        = "roiHeight"
        type        = integer
        units       = pix
        description = "ROI height"
      }
    ]
  },

  {
    name = "configureDetector"
    description = "Apply detector-specific configuration parameters.  Defaults and valid options are loaded from HCD config."
    requiredArgs = []
    args = [

      # AndorMarana-specific
      {
        name = "pixelEncoding"
        description = "Marana configure format of data stream (e.g., Mono12, Mono12Packed, Mono16, Mono32, Mono12CXP, Mono18)"
        type = string
      },
      {
        name = "gainMode"
        description = "Marana: Combined gain and bit-depth mode (e.g., '12-bit' (low noise), '16-bit' (high dynamic range))"
        type = string
      },
      {
        name = "pixelReadoutRate"
        description = "Marana: Pixel readout rate (e.g., '100MHz', '200MHz')"
        type = string
      },
      {
        name = "spuriousNoiseFilter"
        description = "Marana: Enable spurious noise filtering"
        type = boolean
      },

      # TeledyneCOSMOS-specific
      {
        name = "adcBitDepth"
        description = "COSMOS Bit Depth (e.g., 14, 16, 18)"
        type = integer
      },
      {
        name = "adcAnalogGain"
        description = "COSMOS analog gain (e.g., Low, High, HDR)"
        type = string
      },
      {
        name = "readoutControlMode"
        description = "COSMOS readout control mode (e.g., rolling, global)"
        type = string
      },
      {
        name = "CMSMode"
        description = "COSMOS Correlated Multisampling mode (On/Off)"
        type = string
      }
    ]
  },

  {
    name = "setDataBuffer"
    description = "Allocate a single shared-memory buffer for the next single-shot exposure."
    requiredArgs = [ "bufferSize", "path" ]
    parameters = [
      {
        name        = "bufferSize"
        description = "Size of the buffer in bytes."
        type        = integer
        units       = NoUnits
      },
      {
        name        = "path"
        description = "Absolute file path (or shm key) of the memory-mapped buffer."
        type        = string
      }
    ]
  },

  {
    name        = "setContiguousDataBuffers"
    description = """
    Allocate one shared-memory container file that will hold the entire burst.
    File size = bufferCount x bufferSize bytes.  Each frame i occupies
    byte range  [i x bufferSize , (i + 1) x bufferSize - 1 ].
  """
    requiredArgs = [ "bufferCount", "bufferSize", "path" ]
    parameters = [
      {
        name        = "bufferCount"
        type        = integer
        description = "Number of frames that will be written in the burst."
      },
      {
        name        = "bufferSize"
        type        = integer
        units       = NoUnits
        description = "Exact length of one raw frame in bytes."
      },
      {
        name        = "path"
        type        = string
        description = "Absolute file path (or shm key) for the container."
      }
    ]
  },

  {
    name = "setLoopRingBuffer"
    description = "Allocate (or reconfigure) a reusable ring of shared-memory buffers for exposure loop mode."
    requiredArgs = [ "bufferCount", "bufferSize", "basePath" ]
    parameters = [
      {
        name        = "bufferCount"
        description = "Number of slots in the ring (default operational value = 3)."
        type        = integer
      },
      {
        name        = "bufferSize"
        description = "Size of each ring slot in bytes."
        type        = integer
        units       = NoUnits
      },
      {
        name        = "basePath"
        description = "Prefix for ring files: basePath_0 â€¦ basePath_{bufferCount-1}; slots are reused circularly."
        type        = string
      }
    ]
  },

  {
    name         = "startExposure"
    description  = "Start the configured exposure"
    requiredArgs = ["integrationTime"]

    parameters = [
      {
        name        = "integrationTime"
        type        = float
        units       = second
        description = "Exposure duration (shutter open time)"
      }
    ]
  },
  {
    name        = "startBurst"
    description = "Begin a high-speed burst: N frames are integrated back-to-back into camera RAM and then drained to the contiguous shared-memory buffers previously allocated via setContiguousDataBuffers."
    requiredArgs = [ "integrationTime" ]
    parameters = [
      {
        name        = "integrationTime"
        type        = float
        units       = second
        description = "Exposure time for each frame in the burst."
      },
      {
        name        = "frameCount"
        type        = integer
        description = "Number of frames in the burst. If omitted, defaults to the bufferCount configured by setContiguousDataBuffers."
      }
    ]
  },

  {
    name = "stopExposure"
    description = "Abort an ongoing single-exposure or burst integration"
    parameters = [ ]
  },

  {
    name = "startExposureLoop"
    description = "Begin a continuous software-triggered exposure loop."
    requiredArgs = [ "integrationTime", "frameRate" ]
    parameters = [
      {
        name        = "integrationTime"
        description = "Per-frame integration time."
        type        = float
        units       = second
      },
      {
        name        = "frameRate"
        description = "Requested delivered frame rate."
        type        = float
        units       = hertz
      }
    ]
  },

  {
    name         = "stopExposureLoop"
    description  = "Stop an active exposure loop."
    requiredArgs = [ ]
    parameters   = [ ]
  },

  {
    name         = "pauseExposureLoop"
    description  = "Pause an active exposure loop."
    requiredArgs = [ ]
    parameters   = [ ]
  },

  {
    name         = "resumeExposureLoop"
    description  = "Resume a paused exposure loop."
    requiredArgs = [ ]
    parameters   = [ ]
  },

  {
    name = "recover"
    description = "Attempt recovery from fault state using specified strategy"
    requiredArgs = ["mode"]
    parameters = [
      {
        name = "mode"
        enum = ["CLEAR", "RESET", "REBOOT"]
        description = "Selected recovery action (flush buffers, reset detector, or power cycle)"
      },
      {
        name = "autoResume"
        type = boolean
        description = "If true, resume exposure loop after recovery; defaults to false if omitted"
      }
    ]
  },

  {
    name         = "setDeviceProperty"
    description  = "Write an arbitrary Micro-Manager device property (useful for vendor-specific settings)."
    requiredArgs = ["propertyName", "value"]

    parameters = [
      {
        name        = "propertyName"
        type        = string
        description = "Exact name of the Micro-Manager property to set"
      },
      {
        name        = "value"
        type        = string
        description = "Value to assign (interpreted by the device adapter)"
      }
    ]
  },

  {
    name         = "getDeviceProperty"
    description  = "Read an arbitrary Micro-Manager device property."
    requiredArgs = ["propertyName"]

    parameters = [
      {
        name        = "propertyName"
        type        = string
        description = "Exact name of the Micro-Manager property to read"
      }
    ]
  },

  {
    name         = "resetCamera"
    description  = "Re-initialise the camera and its Micro-Manager device adapter."
    requiredArgs = [ ]
    parameters   = [ ]
  }

]
