					type=taiDate
				}
				{
					name=axisHomeCompletedTime
					description="""Assembly axis homing completed time"""
					type=taiDate
				}

			]
		}
        {
			name=axisMotionMetrics
			description="""Axis motion metrics in response to commanding to a position"""
			maxRate = 1
            category=STATUS
			archive=true
			attributes=[
				{
					name=motionCmdReceived
